<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="wrap flex-c-c">
    <form action="" method="" class="flex-c-c">
        <ul class="select__list">
            <li id="js-usr-signin" class="select__label">Sign in</li>
            <li id="js-usr-signup" class="select__label select__label--active">Sign up</li>
            <li id="js-usr-reset" class="select__label" disabled style="cursor: none;">Reset</li>
        </ul>
        <span class="pointer"></span>
        <input type="email" placeholder="email" class="ui-field" id="js-field__email" />
        <input type="password" placeholder="password" class="ui-field" id="js-field__pass" />
        <input type="password" placeholder="repeat password" class="ui-field" id="js-field__r-pass" />
        <button id="js-btn" class="ui-button usr-signup"></button>
    </form>
</div>

<script src="jquery-3.1.0.js"></script>
<script>
    $('.select__label').click(function() {
        $('.select__label').removeClass('select__label--active');
        $(this).addClass('select__label--active');
    });

    $('#js-usr-signin').click(function() {
        $('#js-btn, .pointer, #js-field__pass').removeClass('usr-signup usr-signin ui-field--hidden');
        $('#js-btn, .pointer').addClass('usr-signin');
        $('#js-field__r-pass').addClass('ui-field--hidden');
    });

    $('#js-usr-signup').click(function() {
        $('#js-btn, .pointer, #js-field__r-pass, #js-field__pass').removeClass('usr-signin usr-reset ui-field--hidden');
        $('#js-btn').addClass('usr-signup');
    });
</script>
</body>
</html>
